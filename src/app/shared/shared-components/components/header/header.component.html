<mat-toolbar>
  <div class="d-flex h-100 w-100 justify-content-between">
    <figure class="logo d-flex justify-content-between align-items-center">
      <img src="/assets/images/logo_branca.svg" alt="Logo Gat Gore">
    </figure>
    <div class="d-flex">
      <app-tag [tag]="itemTag" *ngFor="let itemTag of tags"></app-tag>
    </div>
    <div class="menu-user d-flex align-items-center">
      <div class="message-user">
        <p class="mb-0">Olá Débora, Seja bem vinda!</p>
      </div>
      <div class="circle-user d-flex align-items-center justify-content-center">
        <mat-icon aria-hidden="false" aria-label="menu?.title" fontIcon="person"></mat-icon>
      </div>
      <div class="settings-user d-flex align-items-center">
        <mat-icon aria-hidden="false" aria-label="menu?.title" fontIcon="settings"></mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>
